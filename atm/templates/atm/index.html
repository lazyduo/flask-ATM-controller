{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Account Info{% endblock %}</h1>
{% endblock %}
  
{% block content %}
  {% if g.account %}
    <p>My Balance : $ {{ balance[0] }}</p>

    <form action="{{ url_for('atm.deposit', id=g.account['id']) }}"method="post">
      <input name="deposit" id="deposit" required>
      <input type="submit" value="Deposit">
    </form>

    <form action="{{ url_for('atm.withdraw', id=g.account['id']) }}"method="post">
      <input name="withdraw" id="withdraw" required>
      <input type="submit" value="Withdraw">
    </form>
  {% else %}
    <p>Please Insert Card Number and PIN Number.</p>
  {% endif %}
{% endblock %}
