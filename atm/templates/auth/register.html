{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Register{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username">Username(*nickname)</label>
    <input name="username" id="username">
    <label for="card_number">Card Number</label>
    <input name="card_number" id="card_number">
    <label for="pin_number">Pin Number</label>
    <input type="pin_number" name="pin_number" id="pin_number">
    <input type="submit" value="Register">
  </form>
{% endblock %}
